    <script>
        {
            let row = 9;
            let col = 9;
            let table = "<table>";
                for(let i=1; i<=row; i++){
                    table += "<tr>";
                    
                    for(let j=1; j<=col; j++){
                        table += "<td>" + i + " * " + j + " = " + i*j + "</td>";
