<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            width: 100%;
            border-collapse: collapse;
        }
        tr,td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <script>
        { 
            let row = 9;
            let col = 9;
            let table = "<table>";
                for(let i=1; i<=row; i++){
                    table += "<tr>";
                    
                    for(let j=1; j<=col; j++){
                        table += "<td>" + i + " * " + j + " = " + i*j + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";
                document.write(table);
            
        }
    </script>
</body>
</html>
