<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {   //선언
            function func() {
                document.write("선언적 함수 실행.<br>");
            }
            func();
        }
        {   // 익명
            const func = function() {
                document.write("익명 함수 실행.<br>");
            }
            func();
        }
        {   //매개
            let value = "매개변수 함수 실행.<br>";
            function func(as) {
                document.write(as);
            }
            func(value);
        }
        {   //리턴
            function func() {
                let value = "리턴값 함수 실행.<br>";
                return value;
            }
            document.write(func());
        }
        {   //화살표
            func = () => { document.write("화살표 함수 실행.<br>"); }
            func();
        }
        {   //화살표 익명
            const func = () =>  document.write("화살표 익명 함수 실행.<br>");
            func();
        }
        {   //화살표 매개
            let value = "화살표 매개 함수 실행.<br>";
            func = as => document.write(as); 
            func(value);
        }
        {
            //화살표 리턴
            func = () => { 
                let value = "화살표 리턴값 함수 실행.<br>";
                return value;
            }
            document.write(func());
        }
    </script>
</body>
</html>
