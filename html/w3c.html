    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }

        /* 헤더 */
        #header {
            padding: 2vw;
            border-bottom: 1px dashed #dedede;
        }
        #header h1{
            font-size: 4vw;
            margin-bottom: 2vw;
        }
        #header nav {

        }
        #header nav ul {
            
        }
        #header nav ul li{
            list-style: none;
            display: inline;
        }
        #header nav ul li a{
            color: #000;
            text-decoration: none;
            border: 1px solid #000;
            padding: 0.6vw 1vw;
            display: inline-block;
        }
        #header nav ul li a:hover {
            background-color: #000;
            color: #fff;
        }

        /* contents 영역 */
        #contents {
            padding: 2vw;
        }
        #contents .menu {
            border-bottom: 1px dashed #dedede;
            padding-bottom: 2vw;
        }
        #contents .menu ul {
            
        }
        #contents .menu ul li {
            list-style: none;
            display: inline;
        }
        #contents .menu ul li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px solid #000;
            padding: 0.6vw 1vw; 
            background-color: #000;
            word-break: keep-all;
            margin-bottom: 0.7vw;
            margin-top: 0.7vw;
        }
        #contents .menu ul li a:hover {
            background-color: #fff;
            color: #000;
        }
        .article {
            padding: 2vw 0;
            line-height: 1.6;
        }
        .article p {
            margin-bottom: 10px;
        }
        .article h2 {
            font-weight: normal;
            margin-bottom: 10px;
        }
        .article h3 {
            font-weight: normal;
            margin-bottom: 10px;
        }
        .article .table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .article .table .center {
            text-align: center;
        }
        .article .table tr th{
            border: 1px solid #dedede;
            padding: 10px;
            font-weight: normal;
            background-color: #f5f5f5;
        }
        .article .table tr td {
            border: 1px solid #dedede;
            padding: 10px;
        }
        .article .box {
            background-color: #f5f5f5;
            padding: 15px;
        }
        


        /* 모바일 */
        @media (max-width: 800px) {
            #header h1{
                padding: 16px;
                font-size: 40px;
            }
            #header nav ul li a {
                padding: 5px 10px;
                font-size: 18px;
            }
            #contents .menu ul li a{
                padding: 5px 10px;
                font-size: 16px;
            }
            
        }
    </style>
</head>

        <article class="article">
            <h2>W3C validator</h2>
            <p>
                W3C validator는 HTML 유효성 검사로 마크업에 대한 문법적 오류나 경고를 확인할수 있습니다.<br>
                HTML 문서 작성에 가장 기본이 되는 사항이므로 마크업 중간이나 CSS에 들어가기 전에 꼭 확인해야합니다.
            </p>
            <p>
                작성한 HTML 문서의'문법 유효성 검사'는 <a href="https://validator.w3.org/" target="_blank">https://validator.w3.org/</a> 에서 수행할 수 있습니다.
            </p>
            </article>
    </section>
